{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Car Reviews</title>
</head>

<body>
    <header>
        <!-- LOGO + NAV LINKS -->
        <nav>
            <h1 class="text-center text">Car Review</h1>
            <ul class="nav">
                <li>
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a href="">Register</a>
                </li>
                <li>
                    <a href="">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <h1>Post appears here</h1>
    <ul>
    {% for post in object_list %}
        <li><a href="{% url 'post-details' post.pk %}">{{ post.title }}</a> - {{ post.author }}<br/> {{ post.content }}<br/> {{ post.created_on }}</li>
    {% endfor %}
    </ul>

</body>

</html>
